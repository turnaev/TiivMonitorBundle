language: php

php:
#  - 7.1
  - 7.2
#  - hhvm

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  - SYMFONY_VERSION=4.1.*

matrix:
  fast_finish: true
  include:
#    - php: 7.1
#      env: SYMFONY_VERSION=2.8.*
    - php: 7.2
      env: SYMFONY_VERSION=2.8.*
#    - php: hhvm
#      env: SYMFONY_VERSION=2.8.*

before_install:
  - echo "memory_limit = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update symfony/symfony=$SYMFONY_VERSION; fi
  - if [ "$SYMFONY_VERSION" == "2.8.*" ]; then composer require --dev symfony/yaml=$SYMFONY_VERSION; fi

install:
  - composer update --prefer-source $COMPOSER_FLAGS

script:
  - if [ "$TRAVIS_PHP_VERSION" == "hhvm" ]; then ./vendor/bin/phpunit; fi
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then ./vendor/bin/phpunit --coverage-text; fi


