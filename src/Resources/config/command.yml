services:
  tvi_monitor.command.check.generator:
    public: true
    class: "%monitor.command.generator.check.class%"
    arguments:
      - "@twig"
    tags:
      - {name: "console.command", command: "tvi:monitor:generator:check"}

  tvi_monitor.command.check.info:
    public: true
    class: "%monitor.command.info.checks.class%"
    arguments:
      - "@tvi_monitor.runner.manager"
    tags:
      - {name: "console.command", command: "tvi:monitor:check:info"}

  tvi_monitor.command.group.info:
    public: true
    class: "%monitor.command.info.groups.class%"
    arguments:
      - "@tvi_monitor.runner.manager"
    tags:
      - {name: "console.command", command: "tvi:monitor:group:info"}

  tvi_monitor.command.tag.info:
    public: true
    class: "%monitor.command.info.tags.class%"
    arguments:
      - "@tvi_monitor.runner.manager"
    tags:
      - {name: "console.command", command: "tvi:monitor:tag:info"}

