services:
  tvi_monitor.check.tpl.process_running:
    public: true
    class: Tvi\MonitorBundle\Check\ProcessRunning\Check
    arguments:
      - "%%processNameOrPid%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check, alias: process_running}
