services:
  tvi_monitor.check.tpl.disk_usage:
    public: true
    class: Tvi\MonitorBundle\Check\DiskUsage\Check
    arguments:
      - "%%warningThreshold%%"
      - "%%criticalThreshold%%"
      - "%%path%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check, alias: disk_usage}
