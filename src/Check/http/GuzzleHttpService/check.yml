services:
  tvi_monitor.check.tpl.guzzle_http_service:
    public: true
    class: Tvi\MonitorBundle\Check\http\GuzzleHttpService\Check
    arguments:
      - "%%requestOrUrl%%"
      - "%%headers%%"
      - "%%options%%"
      - "%%statusCode%%"
      - "%%statusCode%%"
      - null
      - "%%method%%"
      - "%%body%%"
