services:
  tvi_monitor.check.tpl.http_service:
    public: true
    class: Tvi\MonitorBundle\Check\HttpService\Check
    arguments:
      - "%%host%%"
      - "%%port%%"
      - "%%path%%"
      - "%%statusCode%%"
      - "%%content%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check, alias: http_service}
