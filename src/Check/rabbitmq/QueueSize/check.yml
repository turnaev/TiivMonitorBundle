services:
  tvi_monitor.check.plugin.rabbit_mq.queue_size:
    public: true
    class: Tvi\MonitorBundle\Check\rabbitmq\QueueSize\Check
    arguments:
      - "%%loading%%"
      - "%%criticalThreshold%%"
      - "%%warningThreshold%%"
      - "%%host%%"
      - "%%port%%"
      - "%%user%%"
      - "%%password%%"
      - "%%vhost%%"
      - "%%dsn%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check_plugin, alias: "core:rabbit_mq:queue_size"}
