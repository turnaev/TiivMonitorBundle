services:
  tvi_monitor.check.tpl.rabbit_mq:
    public: true
    class: Tvi\MonitorBundle\Check\rabbitmq\RabbitMQ\Check
    arguments:
      - "%%host%%"
      - "%%port%%"
      - "%%user%%"
      - "%%password%%"
      - "%%vhost%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check_plugin, alias: "core:rabbit_mq"}
