services:
  tvi_monitor.check.tpl.php_extension:

    public: true
    class: Tvi\MonitorBundle\Check\PhpExtension\Check
    arguments:
      - "%%extensionName%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check, alias: tvi_php_extension}
