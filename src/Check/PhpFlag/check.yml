services:
  tvi_monitor.check.tpl.php_flag:
    public: true
    class: Tvi\MonitorBundle\Check\PhpFlag\Check
    arguments:
      - "%%settingName%%"
      - "%%expectedValue%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check, alias: php_flag}
