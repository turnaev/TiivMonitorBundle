services:
  tvi_monitor.check.tpl.class_exists:
    public: true
    class: Tvi\MonitorBundle\Check\php\ClassExists\Check
    arguments:
      - "%%classNames%%"
      - "%%autoload%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check_plugin, alias: "core:class_exists"}
