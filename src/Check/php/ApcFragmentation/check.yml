services:
  tvi_monitor.check.tpl.apc_fragmentation:
    public: true
    class: Tvi\MonitorBundle\Check\php\ApcFragmentation\Check
    arguments:
      - "%%warningThreshold%%"
      - "%%criticalThreshold%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check_plugin, alias: "core:apc_fragmentation"}
