services:
  tvi_monitor.check.tpl.apc_memory:
    public: true
    class: Tvi\MonitorBundle\Check\php\ApcMemory\Check
    arguments:
      - "%%warningThreshold%%"
      - "%%criticalThreshold%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check, alias: apc_memory}
