services:
  tvi_monitor.check.php_version_collection:
    public: true
    class: Tvi\MonitorBundle\Check\PhpVersion\CheckCollection
    arguments:
      - "%%items%%"
    calls:
      - method: setAdditionParams
        arguments:
          - "%%args%%"
    tags:
      - {name: tvi_monitor.check, alias: php_version_collection}
